<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SwaagTools</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tela_principal.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark menu">
            <a class="navbar-brand" href="#"><img class="logo" src="img/logo.png" alt="SwaggTools"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                <div class="navbar-nav">
                    <form class="form-inline">
                        <input class="form-control pesquisar" size="40" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                    </form>
                </div>
                <div class="justify-content-end container-fluid">
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item active">
                            <center>
                                <a class="nav-link" href="#"><div><i class="fas fa-1x fa-home"></i></div>Home</a>
                            </center>

                        </li>
                        <li class="nav-item">
                            <center>
                              <a class="nav-link" href="#"><div><i class="fas fa-1x fa-bell"></i></div>Notificações</a>
                            </center>
                        </li>

                        <li class="nav-item">
                            <center>
                                <a class="nav-link" href="#"><div><i class="fas fa-1x fa-comment-dots"></i></div>Help</a>
                            </center>
                        </li>

                        <li class="nav-item">
                            <center>
                                <a class="nav-link" href="#"><div><i class="fas fa-1x fa-store-alt"></i></i></div>Minha Loja</a>
                            </center>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="user" src="img/user.png" alt="Foto do usuário">
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <div>
                                    <p>Bruno, na paz?</p>
                                    <smal>Enjoado desde jul/2019</smal>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-block">Ver Loja</button>
                                <a class="dropdown-item" href="#"><i class="fas fa-shopping-bag"></i> Continue comprando</a>
                                <a class="dropdown-item" href="#"><i class="fas fa-store"></i> Pedidos Recebidos</a>
                                <a class="dropdown-item" href="#">Pedidos Enviados</a>
                                <a class="dropdown-item" href="#">Configurações</a>
                                <a class="dropdown-item" href="#">Ajuda</a>
                                <a class="dropdown-item" href="#">Sair</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Algo mais aqui</a>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/378ee3fa45.js" crossorigin="anonymous"></script>
</body>
</html>
