<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
	<!--Inicio do menu no topo-->
<nav class="navbar navbar-expand-lg navbar-blue bg-dark">
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item active">
        <a class="nav-link" href="#">SwapTool <span class="sr-only">(current)</span></a>

  </div>

<!--Inicio do Corpo da Pagina-->
	<div class="container"  style="margin-top:5px"> 
		<div class="row">
			<form>
			  <div class="form-group">
				<label for="exampleInputNome1">Nome</label>
				<input type="text" class="form-control" id="exampleInputNome1" aria-describedby="NomeHelp" placeholder="Digite o seu Nome">
			  </div>
			  <div class="form-group">
				<label for="exampleInputSobrenome1">Sobrenome</label>
				<input type="text" class="form-control" id="exampleInputsobrenome1" placeholder="Digite seu sobrenome">
			
			  </div>
			  <div class="form-group">
				<label for="exampleInputEmail1">Email</label>
				<input type="Email" class="form-control" id="exampleInputEmail1"  placeholder="Digite o seu Email">
			  </div>
			  <div class="form-group">
			  
				<label for="exampleInputSenha1">Senha</label>
				<input type="password" class="form-control" id="exampleInputSenha1"  placeholder="Digite sua senha">
			  </div>
			  <div class="form-group">
			  
				<label for="exampleInputSenha2">Confirma Senha</label>
				<input type="password" class="form-control" id="exampleInputSenha2"  placeholder="Digite novamente sua senha">
			  </div>
			  <div class="form-group">
			  
				<label for="exampleInputCPF1">CPF</label>
				<input type="text" class="form-control" id="exampleInputCPF1"  placeholder="Digite o seu CPF">
			  </div>
			  
			
			  <button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>	
		</div>
	</div>
</body>
